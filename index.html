<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:css='false' b:defaultwidgetversion='2' b:layoutsversion='3' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/gastats' xmlns:data='http://www.google.com/adsense/search/inventory' xmlns:expr='http://www.google.com/expr'>
<head>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
  <title><data:blog.pageTitle/></title>
  
  <link href='https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&amp;display=swap' rel='stylesheet'/>

  <b:skin><![CDATA[
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #888888;
      --accent: #2563eb;
      --border: #f0f0f0;
      --max-w: 700px;
    }

    body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
    .container { max-width: var(--max-w); margin: 0 auto; padding: 0 25px; }

    /* HEADER & NAV */
    header { padding: 40px 0 20px 0; border-bottom: 1px solid var(--border); }
    .nav-wrapper { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
    .logo a { font-weight: 800; font-size: 24px; text-decoration: none; color: var(--text); letter-spacing: -1px; }
    
    .nav-links { display: flex; align-items: center; }
    .nav-links a { margin-right: 20px; text-decoration: none; color: var(--muted); font-size: 14px; font-weight: 600; }
    .nav-links a:hover { color: var(--text); }

    /* SEARCH FEATURE */
    .search-container { position: relative; display: flex; align-items: center; }
    .search-input {
      border: 1px solid var(--border);
      background: #fafafa;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      font-family: inherit;
      width: 120px;
      transition: all 0.3s ease;
      outline: none;
    }
    .search-input:focus {
      width: 200px;
      background: #fff;
      border-color: var(--text);
    }

    /* INDEX STYLE (DAFTAR JUDUL) */
    main { padding: 30px 0; }
    .post-index-item { padding: 30px 0; border-bottom: 1px solid var(--border); }
    .post-index-item:last-child { border: none; }
    .post-date { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }

    .post-title { font-size: 22px; font-weight: 700; margin: 0; display: inline-block; }
    .post-title a { color: var(--text); text-decoration: none; position: relative; padding-bottom: 2px; }
    .post-title a::after {
      content: ''; position: absolute; width: 100%; transform: scaleX(0); height: 2px;
      bottom: 0; left: 0; background-color: var(--text); transform-origin: bottom right;
      transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .post-title a:hover::after { transform: scaleX(1); transform-origin: bottom left; }

    /* FULL POST CONTENT */
    .post-full-content { font-size: 18px; line-height: 1.8; color: #333; padding-top: 20px; }
    .post-full-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }

    footer { padding: 60px 0; font-size: 13px; color: var(--muted); border-top: 1px solid var(--border); text-align: center; }
    .older-posts-link { display: inline-block; margin-top: 40px; text-decoration: none; font-weight: 700; color: var(--text); border: 1px solid var(--text); padding: 10px 20px; }

    @media (max-width: 600px) { 
      .nav-wrapper { flex-direction: column; align-items: flex-start; }
      .search-input { width: 100%; }
      .search-input:focus { width: 100%; }
    }
  ]]></b:skin>
</head>

<body>
  <header class='container'>
    <div class='nav-wrapper'>
      <div class='logo'><a expr:href='data:blog.homepageUrl'><data:blog.title/></a></div>
      
      <div class='nav-links'>
        <a href='/'>Home</a>
        <a href='/p/about.html'>About</a>
        
        <div class='search-container'>
          <form action='/search' method='get'>
            <input class='search-input' name='q' placeholder='Cari tulisan...' type='text'/>
          </form>
        </div>
      </div>
    </div>
  </header>

  <main class='container'>
    <b:section id='main-section' showaddelement='yes'>
      <b:widget id='Blog1' locked='true' title='Blog Posts' type='Blog'>
        <b:includable id='main'>
          <b:loop values='data:posts' var='post'>
            <b:if cond='data:blog.pageType in {"index", "archive"}'>
              <article class='post-index-item'>
                <span class='post-date'><data:post.dateHeader/></span>
                <h2 class='post-title'>
                  <a expr:href='data:post.url'><data:post.title/></a>
                </h2>
              </article>
            <b:else/>
              <article class='post-full'>
                <span class='post-date' style='margin-bottom:10px; display:block;'><data:post.dateHeader/></span>
                <h1 class='post-title' style='font-size: 32px; display:block;'><data:post.title/></h1>
                <div class='post-full-content'>
                  <data:post.body/>
                </div>
              </article>
            </b:if>
          </b:loop>

          <b:if cond='data:blog.pageType == "index"'>
            <b:if cond='data:olderPageUrl'>
              <a class='older-posts-link' expr:href='data:olderPageUrl'>TULISAN LAMA &#8594;</a>
            </b:if>
          </b:if>
        </b:includable>
      </b:widget>
    </b:section>
  </main>

  <footer class='container'>
    &#169; <data:blog.title/>.
  </footer>
</body>
</html>
